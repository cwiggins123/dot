# my window manager config ;)
set -sg escape-time 0
unbind C-b
unbind C-a
set -g prefix C-a

# form vim/tmux d/y buffer sync
set -g focus-events
bind-key C-a last-window
unbind =
bind = split-window -h
unbind -
bind - split-window -v

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to select panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# avoid cursor movement messing with gesize
set -g repeat-time 200

# Improve terminal colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g clock-mode-style 12
#setw -g clock-mode-colour "color0"
set -g base-index 1
setw -g pane-base-index 1

#set -g pane-border-style  "fg=color244"
#set -g pane-active-border-style "fg=color208"

# window selection background
#set -g mode-style "bg=color200"

#status bar
set -g status-bg default 
set -g status-fg black
set -g status-position top
set -g status-justify left
#set -g status-style 'bg=color187,fg=color207'
set -g status-left ''
#set -g status-right '#[fg=color230,bg=] %d/%m #[fg=color237,bg=color85] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

#setw -g window-status-current-style 'fg=color44'

#setw -g window-status-style 'fg=color249'

# reload config
bind -r r source-file ~/.tmux.conf

#set -g message-style 'fg=color1'
#set -g status-style 'fg=#dcdccc'
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
