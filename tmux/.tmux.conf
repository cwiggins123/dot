# my window manager config ;)
set -sg escape-time 0
unbind C-b
unbind C-a
set -g prefix C-a

# form vim/tmux d/y buffer sync
set -g focus-events
bind-key C-a last-window
unbind |
bind | split-window -h
unbind -
bind - split-window -v

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to select panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# avoid cursor movement messing with gesize
set -g repeat-time 200

# Improve terminal colors
set -g default-terminal "screen-256color"
set -g clock-mode-style 12
setw -g clock-mode-colour "#1b1a1c"
set -g base-index 1
setw -g pane-base-index 1

set -g pane-border-style  "fg=#1b1a1c"
set -g pane-active-border-style "fg=#1b1a1c"

# window selection background
set -g mode-style "bg=magenta"

#status bar
set -g status-bg default 
set -g status-fg white
set -g status-position top
set -g status-justify left
set -g status-style 'bg=#8cffba fg=#f8f6f2'
set -g status-left ''
set -g status-right '#[pomo] #[fg=#f8f6f2,bg=#1c1b1a] %d/%m #[fg=#1c1b1a,bg=#aeee00] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#1c1b1a bg=#0a9dff bold'

setw -g window-status-style 'fg=#242321 bg=#000000'

# reload config
bind -r r source-file ~/.tmux.conf

set -g message-style 'fg=#ff2c4b'
set -g status-style 'fg=#dcdccc'
set -g status on
set -g status-position bottom
set -g status-interval 1
